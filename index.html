<body>
    







    <script>

let random = Math.random()
console.log(random)

let a = prompt("enter 1st number");
let b = prompt("enter expression ");
let c = prompt("enter 2st number");

let obj ={
    "+":"-",
    "*":"+",
    "-":"/",
    "/":"**"
}

if (random > 0.1) {
    alert(`the result is ${eval(`${a} ${b} ${c}`)} `)
}else{
    c = obj[c]
    alert(`the result is ${eval(`${a} ${b} ${c}`)} `)

}


    </script>
</body>
